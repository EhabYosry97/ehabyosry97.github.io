<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ehab Yosry Mohamed | GitHub Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset and Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            line-height: 1.6;
        }
        a {
            color: #bb86fc;
            text-decoration: none;
        }
        a:hover {
            color: #03dac6;
        }

        /* Header Styling */
        header {
            text-align: center;
            padding: 2rem 0;
            border-bottom: 1px solid #333;
        }
        header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        header h1 {
            font-size: 2.5rem;
            color: #ffffff;
        }
        header p {
            font-size: 1.2rem;
            color: #bbb;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1rem;
        }
        nav ul li {
            display: inline;
        }

        /* Section Styling */
        section {
            padding: 2rem 1rem;
            max-width: 800px;
            margin: 2rem auto;
        }
        section h2 {
            color: #ffffff;
            border-bottom: 2px solid #03dac6;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }
        section p, section ul {
            font-size: 1.1rem;
            color: #e0e0e0;
        }

        /* Project Card Styling */
        #projects ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        #projects li {
            background-color: #1e1e1e;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        #projects li:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        #projects h3 {
            color: #bb86fc;
            font-size: 1.4rem;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 1rem;
            border-top: 1px solid #333;
            color: #aaa;
        }

        /* Button Styling */
        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            margin-top: 1rem;
            background-color: #bb86fc;
            color: #121212;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #03dac6;
        }
    </style>
</head>
<body>

    <header>
        <img src="profile.jpg" alt="Ehab Yosry Mohamed Profile Photo">
        <h1>Ehab Yosry Mohamed</h1>
        <p>Senior R&D IoT Engineer | Smart IoT Solutions Developer</p>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Other Sections (About, Projects, Experience, Contact) -->

</body>
</html>
